<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <script src="main.js"></script>
  <div class="container2">
    <h1 class="form__title">Profile:</h1>
    <div class="form__input-group">
      <input type="text" id="emplid_profile" name = "emplid" class="form__input placeholder" autofocus placeholder="EMPLID" maxlength="8">
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <center><label for="major">Select Your Major:</label>
      <select name="Major" id="major">
        <option value="cs_major">Computer Science</option>
        <option value="is_major">Information Systems</option>
        <option value="mc_major">Multimedia Computing</option>
        <option value="un_major">Undeclared</option>
      </select></center>
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <center><label for="minor">Select Your Minor:</label>
      <select name="Minor" id="minor">
        <option value="cs_minor">Computer Science</option>
        <option value="ds_minor">Data Science</option>
        <option value="mc_minor">Multimedia Computing</option>
        <option value="un_minor">Undeclared</option>
      </select></center>
      <div class="form__input-error-message"></div>
    </div>
    <form class="form" id="completedClasses">
      <h3 class="form__title">Completed Classes:</h3>
      <div class="form__message form__message--error"></div>
      <table>
        <div class="form__input-group">
          <tr>
            <th>Not Taken</th><th>Course ID</th><th>Course Name</th><th>Instructor</th><th>Grade</th>
          </tr>
        </div>
        <!-- Example to Display Formatting (Remove Later)-->
        <div class="form__input-group">
          <tr id="tr_1115">
            <td><input type="checkbox" id="cisc1115_bool" onclick="strikethroughRow(this)" name="tr_1115" value="cisc1115"></td>
            <td>CISC 1115</td>
            <td>Introduction to Programming Using Java</td>
            <td><input type="text" class="form__input placeholder" autofocus placeholder="Name" id="cisc1115_instructor"></td>
            <td><input type="text" class="form__input placeholder" autofocus placeholder="Grade" id="cisc1115_grade" maxlength="2"></td>
          </tr>

          <tr id="tr_3115">
            <td><input type="checkbox" id="cisc3115_bool" onclick="strikethroughRow(this)" name="tr_3115" value="cisc3115"></td>
            <td>CISC 3115</td>
            <td>Introduction to Modern Programming Techniques</td>
            <td><input type="text" class="form__input placeholder" autofocus placeholder="Name" id="cisc3115_instructor"></td>
            <td><input type="text" class="form__input placeholder" autofocus placeholder="Grade" id="cisc3115_grade" maxlength="2"></td>
          </tr>
          <div class="form__input-error-message"></div>
        </div>
      </table>
      <br>
      <button class="form__button2" type="button">Complete Later</button>
      <button class="form__button" type="submit">Save</button>
      <p class="form__text">
        <a class="form__link" onclick="logout()">Logout</a>
      </p>
    </form>
  </div>
</body>
</html>

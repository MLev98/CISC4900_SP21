<html>
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="main.js"></script>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Login</button>
                <p class="form__text">
                   <a href="#" class="form__link" onclick="forgotPasswordForm(login)" id="forgotLink">Forgot your password?</a>
                </p>
                 <p class="form__text">
                   <a class="form__link" onclick="createAccountF(login)" id="linkCreateAccount">Don't have an account? Create Account</a>
                </p>
            </form>
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="usernameSetUp" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Create</button>
                 <p class="form__text">
                   <a class="form__link" onclick="alreadyHaveAccount(createAccount)" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
            <form class="form form--hidden" id="forgot">
                <h1 class="form__title">Password Reset</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Enter new password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Re-enter password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Submit</button>
                 <p class="form__text">
                   <a class="form__link" onclick="alreadyHaveAccount(forgot)" id="linkLogin2">Back to login</a>
                </p>
            </form>
        </div>
    </body>
</html>
